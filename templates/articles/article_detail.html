<title>ttt</title>

{% extends 'base_layout.html'%}
{% block content %}
<div class="article-detail">
    <div class="article">
    <h1>{{article.title}}</h1>
    <p>{{article.body}}</p>
    <p>{{article.date}}</p>
        <img src="{{article.thumb.url}}">
    </div>

    <div class="articles_list">
        <h2>articles list</h2>
    {% for article in articles%}
    <div class="article">
    <h5><a href="{% url 'articles:detail' slug=article.slug %}"> {{article.title}}</a></h5>
    {% endfor %}
    </div>
</div>
{% endblock %}
